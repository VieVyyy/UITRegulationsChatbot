<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ UIT Chatbot RAG Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 700px; background: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #004d99; color: white; padding: 15px; text-align: center; font-size: 1.2em; }
        .chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; max-height: 60vh; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 18px; max-width: 80%; line-height: 1.4; }
        .user-message { background-color: #e1ffc7; margin-left: auto; text-align: right; border-bottom-right-radius: 2px; }
        .bot-message { background-color: #f1f0f0; margin-right: auto; text-align: left; border-bottom-left-radius: 2px; }
        .source-info { font-size: 0.8em; color: #666; margin-top: 5px; border-top: 1px solid #ccc; padding-top: 5px; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #e0e0e0; }
        .input-area input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; font-size: 1em; }
        .input-area button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; }
        .input-area button:hover { background-color: #0056b3; }
        .loading { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">UIT Chatbot Lu·∫≠t H·ªèi ƒê√°p ü§ñ</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Ch√†o b·∫°n, t√¥i l√† tr·ª£ l√Ω ·∫£o h·ªó tr·ª£ sinh vi√™n UIT. H√£y h·ªèi t√¥i c√°c v·∫•n ƒë·ªÅ v·ªÅ quy ch·∫ø, lu·∫≠t l·ªá c·ªßa tr∆∞·ªùng.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n...">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Cu·ªôn xu·ªëng cu·ªëi khung chat
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // T·∫°o message m·ªõi
        function createMessage(content, type, source = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerText = content;

            if (type === 'bot' && source && source !== 'N/A') {
                const sourceDiv = document.createElement('div');
                sourceDiv.className = 'source-info';
                sourceDiv.innerText = `Ngu·ªìn tr√≠ch d·∫´n: ${source}`;
                messageDiv.appendChild(sourceDiv);
            }

            chatBox.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            // 1. Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            createMessage(query, 'user');
            userInput.value = '';

            // 2. Hi·ªÉn th·ªã tr·∫°ng th√°i loading
            const loadingMessage = createMessage("Bot ƒëang t√¨m ki·∫øm v√† suy nghƒ©...", 'bot');
            
            // 3. G·ª≠i c√¢u h·ªèi ƒë·∫øn server Flask
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                // 4. X√≥a loading v√† hi·ªÉn th·ªã c√¢u tr·∫£ l·ªùi
                chatBox.removeChild(loadingMessage);
                createMessage(data.response, 'bot', data.source);

            } catch (error) {
                console.error('L·ªói khi g·ª≠i y√™u c·∫ßu:', error);
                chatBox.removeChild(loadingMessage);
                createMessage("Xin l·ªói, ƒë√£ x·∫£y ra l·ªói kh√¥ng mong mu·ªën. Vui l√≤ng th·ª≠ l·∫°i.", 'bot');
            }
        }

        // Cho ph√©p g·ª≠i b·∫±ng ph√≠m Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        scrollToBottom();
    </script>
</body>
</html>
